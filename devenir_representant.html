<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="images/millenia-black.jpeg" rel="icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Millenia - Devenir représentant</title>
</head>
<body id="dvnp">

<main class="main-block">
    <div class="container">

        <!--section adhesion-->
        <section class="section-adhesion ">

            <div class="adhesion-form">
                <div class="row mb-3">
                    <div class="col-12">
                        <hr class="little-divider">
                        <h2 class="heading-two">Devenir représentant</h2>
                    </div>
                </div>
                <div class="card adhesion-card">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="lastname">Nom  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="lastname" placeholder="Nom">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="myemail">email  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="myemail" placeholder="email">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="quartier">entrer le nom de votre quartier  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="quartier" placeholder="quartier">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="rassemblement">entrer votre lieu de rassemblement (exemple: abobo derrière rail)  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="rassemblement" placeholder="lieu de rassemblement">
                            </div>
                        </div>
                        <br>
                        
                        <button type="submit" class="btn-link" style="width: 100%;cursor: pointer;">Envoyer</button>
                        <div class="animation">
                            <span class="element"></span>
                            <span class="element"></span>
                            <span class="element"></span>
                            <span class="element"></span>
                            <span class="element"></span>
                        </div>
                        <div class="success">
                            <h4><span class="test_erreur"></span><div class="end btn btn-dark">ok</div></h4>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>
</main>
<footer class="footer">
    <div class="footer__field">
        <div class="container text-center">
            <p class="footer__social-desc">Suivez-nous sur:</small>
            <ul class="footer__social-link mb-0">
                <li>
                    <a href="#">
                        <div class="center-content">
                            <img src="images/svg/facebook-logo.svg" alt="social">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="center-content">
                            <img src="images/svg/twitter.svg" alt="social">
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="center-content">
                            <img src="images/svg/instagram-logo.svg" alt="social">
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade" style="font-size: 12px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Choix des membres</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table  id="dataTable" class="table  table-bordered display" style="width:100%">
                            <thead>
                            <tr>
                                <th style="border-bottom: none;border-top:none">Nom</th>
                                <th style="border-bottom: none;border-top:none">prenoms</th>
                                <th style="border-bottom: none;border-top:none">email</th>
                                <th style="border-bottom: none;border-top:none">choix</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <span class="errormodal" style="font-size: 12px;font-style:italic;font-weight:bolder;color:orangered"></span>
                    <button data-dismiss="modal" class="btn btn-danger" type="button" style="font-size: 12px;">annuler</button>
                    <button class="btn btn-success" type="button" style="font-size: 12px">valider</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal -->
    <div class="footer__devs-copyright text-center">
        <a href="#">
            <small>&copy; Aniki template - All right reserved</small>
        </a>
    </div>
</footer>
<script src="/socket.io/socket.io.js"></script>
<script src="js/main.js"></script>
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/datatables-demo.js"></script>
<script src="js/scriptdvnp.js"></script>
</body>
