<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="images/millenia-black.jpeg" rel="icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Milenia - adhesion</title>
</head>
<body id="adh">

    <main class="main-block">
        <div class="container">

            <!--section adhesion-->
            <section class="section-adhesion ">

                <div class="adhesion-form">
                    <div class="row mb-3">
                        <div class="col-12">
                            <hr class="little-divider">
                            <h2 class="heading-two">Adhésion</h2>
                        </div>
                    </div>
                    <div class="card adhesion-card">
                       
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="lastname">Nom  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Nom">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="firstname">Prénoms  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <input type="text" class="form-control" id="firstname" placeholder="Prénoms">
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputState">pays de résidence  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <select id="inputState" class="form-control">
                                        <option class="set" selected>Choisir...</option>
                                        <optgroup label="pays">
                                            <% data.forEach(el => {%>
                                                <option value="<%= el.name %>"><%= el.name %></option>
                                            <%});%>
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputregion">region de residence  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <select id="inputregion" class="form-control">
                                        <option class="set" selected>Choisir...</option>
                                        <optgroup label="regions">
                                        </optgroup>
                                    </select>
                                </div>
                              <!--  <div class="form-group col-md-6">
                                    <label for="inputregion">region de résidence  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <select id="inputregion" class="form-control">
                                        <option class="set" selected>Choisir...</option>
                                        <optgroup label="region">
                                        </optgroup>
                                    </select>
                                </div> -->
                            </div>
                                <br>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputville">ville de residence  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                    <select id="inputville" class="form-control">
                                        <option class="set" selected>Choisir...</option>
                                        <optgroup label="ville">
                                        </optgroup>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>
                                        Numéro de téléphone  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span>
                                    </label>
                                    <input type="text" class="form-control" id="phoneNumber" name="snpid" placeholder=" votre numéro mobile"/>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="myemail">Addresse mail  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="myemail" placeholder="votre mail">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="myemail">Commune / ville  <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="myemail" placeholder="votre Commune / ville">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="pieceNumber"> Numéro de ma pièce d'identité (optionnel) <span class="erreur" style="font-size: 11px;font-weight: bolder;color: red"></span></label>
                                <input type="text" class="form-control" id="pieceNumber" placeholder="numéro ici">
                            </div>
                            <br><br>
                            <button type="submit" class="btn-link" style="width: 100%;cursor: pointer;">Envoyer</button><br><br>
                            <p style="font-size: 15px;  "> Devenez membre àpres votre Adhesion en achetant votre carte membre, rendez-vous au siège</p>
                            <div class="animation">
                                <span class="element"></span>
                                <span class="element"></span>
                                <span class="element"></span>
                                <span class="element"></span>
                                <span class="element"></span>
                            </div>
                            <div class="success">
                                <h4><span class="test">Demande soumis avec succès, en attente d'approbation, vous recevez un mail, merci pour votre determination</span><div class="end btn btn-dark">ok</div></h4>
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <footer class="footer">
        <div class="footer__field">
            <div class="container text-center">
                <p class="footer__social-desc">Suivez-nous sur:</small>
                <ul class="footer__social-link mb-0">
                    <li>
                        <a href="#">
                            <div class="center-content">
                                <img src="images/svg/facebook-logo.svg" alt="social">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="center-content">
                                <img src="images/svg/twitter.svg" alt="social">
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="center-content">
                                <img src="images/svg/instagram-logo.svg" alt="social">
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer__devs-copyright text-center">
            <a href="#">
                <small>&copy; Aniki template - All right reserved</small>
            </a>
        </div>
    </footer>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scriptadhesion.js"></script>
</body>
